<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>Embedsocial Landing Page</title>
</head>
<body>
  <header>
    <nav>      
        <div class="container">
            <div class="nav-wraper">
                <div class="logo">
                    <img src="./dist/img/Embedsocial-logo.svg" alt="Embedsocial" class="Embedsocial-logo">
                </div>
                <div class="menu">
                    <ul>
                        <li>Platform</li>
                        <li>Widgets</li>
                        <li>Templates</li>
                        <li>Pricing</li>
                    </ul>
                </div>
                <div class="cta">
                    <button class="cta-btn1">Login</button>
                    <button class="cta-btn2">Start Free Trial</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="hero-section">
            <div class="hero-content">
                <h1>Display Instagram Stories 
                    on any website, in seconds.</h1>
                <p>Display Instagram Stories Widget on your website, that auto-syncs, and updates each time you add a photo in your active story. </p>
                <div class="search-bar">
                    <input class="h-mail-inp" type="email" name="" id="">
                    <button>Start Free Trial</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="./dist/img/Hero-img.png" alt="" class="h-img">
            </div>
        </div>
    </div>
  </header>
  
  <script src="./dist/js/app.js"></script>
</body>
</html>
